<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="scores">
    <header class="x-score"></header>
    <header class="o-score"></header>
  </div>
      <h1 class="title">Tic-Tac-Toe</h1>
      <h2 class="status-display"></h2>
  <div class="game-board">
    <div class="box" id="cell" data-cell-index="0"></div>
    <div class="box" id="cell" data-cell-index="1"></div>
    <div class="box" id="cell"  data-cell-index="2"></div>
    <div class="box" id="cell" data-cell-index="3"></div>
    <div class="box" id="cell" data-cell-index="4"></div>
    <div class="box" id="cell" data-cell-index="5"></div>
    <div class="box" id="cell" data-cell-index="6"></div>
    <div class="box" id="cell" data-cell-index="7"></div>
    <div class="box" id="cell" data-cell-index="8"></div>
  </div>
  <h1 class="winner"></h1>
  <h2 class="game-winner"></h2>
  <button class="game-restart">Restart Game</button>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
